<!DOCTYPE html>
<html>
<head>
    <title>Register Your Waste Here!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        /* Add custom CSS for the "Go to Home" button */
        .go-to-home-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-to-home-button">Go to Home</a>
    <img class="mb-4" src="icon2.png" alt="" width="72" height="57">
    <h1>Register Your Waste Material Here!!</h1>
    <form action="RegisterWasteProcess.php" method="post" id="signup" onsubmit="return showConfirmation()" novalidate>
        <div>
            <label for="industry-name">Industry Name</label>
            <input type="text" id="industry-name" name="industry_name" required>
        </div>

        <div>
            <label for="type-of-waste">Type of Waste</label>
            <input type="text" id="type-of-waste" name="type_of_waste" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>

        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>

        <div>
            <label for="quantity">Quantity (in kg)</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>

        <div>
            <label for="price">Price (per kg)</label>
            <input type="number" id="price" name="price" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function showConfirmation() {
            // You can customize the message here
            alert("You have submitted the waste, and we will let you know about your registered material!");
            return true; // Returning true allows the form submission to continue
        }
    </script>
</body>
</html>
